{% load static %}
<!DOCTYPE html>
<html lang="en"><html class="no-js" lang="zxx">
    <head>
        <meta charset="UTF-8">
        <title>Atualizar Perfil</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>Atualizar Perfil</h2>
            <form method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <label for="id_image">Foto de Perfil:</label>
                    <br>
                    {% if user.cliente.image %}
                        <img src="{{ user.cliente.image.url }}" alt="Foto de Perfil Atual" class="current-profile-img">
                        <br><br>
                    {% else %}
                        <p>Nenhuma foto de perfil encontrada.</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'profile_clients' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
